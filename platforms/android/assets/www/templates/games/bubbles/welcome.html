<ion-view hide-back-button="false" view-title="Welcome" class="padding screen-background" hide-nav-bar="true">
	<div class="bubbles-welcome">
		<div class="responsive-sm text-center v-center">
			<img class="col" src="img/bubble.png" alt="Bubbles! Logo">
		</div>
		<div class="responsive-sm text-center v-center">
			<h1 class="col bubbles-title">Bubbles!</h1>
		</div>
		<div class="bubbles-menu">
			<a class="button button-block button-calm" ui-sref="canvas">Start!</a>
			<a class="button button-block button-outline button-calm" ng-click="openInstructionsModal()">Instructions</a>
			<a class="button button-block button-outline button-calm" ui-sref="menu.games">Exit game</a>
		</div>
	</div>
</ion-view>
