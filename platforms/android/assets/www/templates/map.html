<ion-view title="Map" id="page5" class=" ">
	<ion-content padding="false" class="has-header">
		<div id="controls-container">
			<div class="left">
				<input id="origin-input" class="controls" type="text" placeholder="Origin Location" data-tap-disabled="true" ng-change="disableTap()" ng-model="search">
				<input id="destination-input" class="controls" type="text" placeholder="Destination location">
			</div>
			<button id="switch-btn" class="button" value="" ng-click="onSwitch()">
				<i class="icon ion-arrow-swap ion-rotate-90"></i>
			</button>
			<div class="right">
				<div class="button-bar">
					<a class="option-button button icon ion-android-bus " method="TRANSIT"></a>
					<a class="option-button button icon ion-android-car " method="DRIVING"></a>
					<a class="option-button button icon ion-android-walk" method="WALKING"></a>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<div id="right-panel"></div>
		<!-- Google Map -->
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBtMjHS55_1HtnAF4dBeVIg_lY7yw8ttY4" async defer></script>
	</ion-content>
		<button class="button icon-left icon-right button-balanced button-full button-small text-center map-fixed-right">
			<i class="icon ion-chevron-down"></i> <b class="">Instructions</b> <i class="icon ion-chevron-down"></i>
		</button>
</ion-view>
