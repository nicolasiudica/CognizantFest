<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		
		
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

	<!-- ngCordova for GoogleMap -->
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/main-custom.css" rel="stylesheet">
		<link href="lib/ion-gallery/dist/ion-gallery.css" rel="stylesheet">
		
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>

		<!-- Drinks gallery -->
		<script src="lib/ion-gallery/dist/ion-gallery.js"></script>

				<!-- jQuery -->
		<script src="js/jquery.js"></script>

			 <!-- Google Map -->
		 <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places&signed_in=true&key=AIzaSyBrhSIPymyVA2ZHlIWWNYKx_7U9iaIKH1E" async defer> </script>
	

		<!-- Only required for Tab projects w/ pages in multiple tabs 
		<script src="lib/ionicuirouter/ionicUIRouter.js"></script>
		-->

	</head>
	<body ng-app="app" animation="slide-left-right-ios7" class="platform-android platform-cordova platform-webview">
		
		<div>
				<ion-nav-view></ion-nav-view>
		</div>
		
		<div class="bar bar-footer no-padding tabs-striped">
			<div class="tabs tabs-icon-top new-height">
				<a class="tab-item" ui-sref="menu.map" ng-click="activeButton = 'map'" ng-class="{ 'active': activeButton === 'map' }">
					<i class="icon ion-location"></i>
					Location
				</a>
				<a class="tab-item" ui-sref="menu.drinks" ng-click="activeButton = 'drinks'" ng-class="{ 'active': activeButton === 'drinks' }">
					<i class="icon icon ion-wineglass"></i>
					Drinks
				</a>
				<a class="tab-item" ui-sref="menu.cameraPhotos" ng-click="activeButton = 'cameraPhotos'" ng-class="{ 'active': activeButton === 'cameraPhotos' }">
					<i class="icon ion-camera"></i>
					Photo
				</a>
				<a class="tab-item" ui-sref="menu.games" ng-click="activeButton = 'games'" ng-class="{ 'active': activeButton === 'games' }">
					<i class="icon ion-ios-game-controller-b"></i>
					Game
				</a>
				<a class="tab-item" ui-sref="menu.playList" ng-click="activeButton = 'playlist'" ng-class="{ 'active': activeButton === 'playlist' }">
					<i class="icon ion-music-note"></i>
					Playlist
				</a>
			</div>

		</div>

		<script type="text/javascript">
/*
			$('.new-height a').click(function(e){
				$('.new-height a').removeClass('active');
				$(this).addClass('active');
			});
*/

		</script>
	</body>
</html>
