<ion-view hide-back-button="true" title="Home" id="page1" class="">
	<ion-content padding="true" class="has-header" on-swipe-left="onSwipeLeft()">
		<div class="card main animated tada">
			<div class="item item-icon-left">
				<i class="icon ion-android-alarm-clock"></i>
				<span class="card-title">
					COUNTDOWN TO THE PARTY
				</span>
			</div>
			<span class="item item-text-wrap">
<!--               <h2>{{ daysLeft }} DAYS LEFT</h2>-->
				<h2>{{ countdown }}</h2>
			</span>
		</div>
		<div class="card animated" ui-sref="menu.map">
			<div class="item item-icon-left">
				<i class="icon ion-location"></i>
				<span class="card-title">
					ESPACIO DARWIN
				</span>
			</div>
			<div class="item item-text-wrap">
				Av. Cnel. Niceto Vega 5350 - PALERMO
			</div>
		</div>
	</ion-content>
</ion-view>
