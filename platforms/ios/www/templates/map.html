<ion-view hide-back-button="false" title="Map" id="page5" class=" ">
	<ion-content padding="false" class="has-header">
		<div id="controls-container">
			<div class="left">
				<input id="origin-input" class="controls" type="text" placeholder="Origin Location" data-tap-disabled="true" ng-change="disableTap()" ng-model="search">
				<input id="destination-input" class="controls" type="text" placeholder="Destination location">
			</div>
			<button id="switch-btn" class="button" value="" ng-click="onSwitch()">
				<i class="icon ion-arrow-swap ion-rotate-90"></i>
			</button>
			<div class="right">
				<div class="button-bar">
					<a class="option-button button icon ion-android-bus " method="TRANSIT"></a>
					<a class="option-button button icon ion-android-car " method="DRIVING"></a>
					<a class="option-button button icon ion-android-walk" method="WALKING"></a>
				</div>
			</div>
		</div>
		<button class="button icon-left button-balanced button-full" ng-click="openInstructionsModal()" ng-disabled="!instructionsLoaded">
			<i class="icon ion-map"></i><b class="">Detailed instructions</b>
		</button>
		<div id="map"></div>
		<div ng-hide="true" id="right-panel"></div>
	</ion-content>
</ion-view>
