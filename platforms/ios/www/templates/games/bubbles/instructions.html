<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-light">
		<h1 class="title">How to play</h1>
		<button class="button button-calm icon" ng-click="closeInstructionsModal()">
			<i class="icon ion-close-round"></i>
		</button>
	</ion-header-bar>
	<ion-content>
		<div class="flex-container padding" style="height: 100%;">
			<div class="flex-item">
				<div class="card">
					<div class="item item-text-wrap">
						Spot the bubble that doesn't move.
					</div>
				</div>
				<div class="card">
					<div class="item item-text-wrap">
						You only have 3 attempts.
					</div>
				</div>
				<div class="card">
					<div class="item item-text-wrap">
						Have fun!
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
