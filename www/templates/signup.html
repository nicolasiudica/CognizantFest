<ion-view title="Signup" id="signup" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form1" class="list ">
            <ion-list id="signup-list1" class=" ">
                <label class="item item-input " id="signup-input1">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input " id="signup-input2">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input " id="signup-input3">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <button id="signup-button1" class="button button-royal button-block ">Sign up</button>
        </form>
        <button id="signup-button2" class="button button-positive button-block ">FACEBOOK</button>
        <button id="signup-button3" class="button button-assertive button-block" ng-click="googleSignIn()">Google Plus</button>
    </ion-content>
</ion-view>
