<ion-view title="Login" hide-back-button="true">
	<ion-content padding="true" class="has-header">
		<form>
			<ion-list>
				<label class="item item-input">
					<span class="input-label">Name</span>
					<input type="text" placeholder="Full name" ng-model="creds.name">
				</label>
				<label class="item item-input">
					<span class="input-label">E-Mail</span>
					<input type="text" placeholder="Your Cognizant E-mail" ng-model="creds.email">
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" placeholder="Password" ng-model="creds.password">
				</label>
			</ion-list>
			<a ng-click="doLoginAction(creds)" class="button button-calm button-block">Check In</a>
			<a ng-click="doCreateUserAction(creds)" class="button button-balanced button-block">Or create an account</a>
		</form>
	</ion-content>
</ion-view>
