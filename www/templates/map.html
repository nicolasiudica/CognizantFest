<ion-view title="Map" id="page5" class=" ">
    <ion-content padding="false" class="has-header">
	
    <div id="controls-container">
        <div class="left">
            <input id="origin-input" class="controls" type="text" placeholder="Origin Location">
            <input id="destination-input" class="controls" type="text" placeholder="Destination location" >
        </div>
        <button id="switch-btn" class="button icon ion-loop left" value="" ng-click="onSwitch()"></button>
        <div class="right">
            <div id="mode" class="controls button-bar">
                <a class="option-button button icon ion-android-bus" ng-click="selectTransport()" method="TRANSIT"></a><a class="option-button button icon ion-android-car" ng-click="selectTransport()" method="DRIVING"></a><a class="option-button button icon ion-android-walk" ng-click="selectTransport()" method="WALKING"></a>         
            </div>
