<ion-view view-title="Game" class="padding screen-background" hide-nav-bar="true" ng-class="bubblesBg">
	<div>
		<p class="click-counter bad">bad: {{ badClicks }}</p>
		<p class="click-counter good">good: {{ goodClicks }}</p>
		<!--
		<p>the one: {{ theOne }}</p>
		<p>series: {{ series }}</p>
		<p>data: {{ data }}</p>
		-->
	</div>
	<canvas id="chart" class="chart chart-bubble" chart-data="data" chart-colors="colors" chart-options="options" chart-click="whoClicked" chart-hover="">
	</canvas>
</ion-view>
