<ion-view title="Photos">
	<ion-slides options="data.sliderOptions" slider="data.sliderDelegate">
		<ion-slide-page class="padding text-center"></ion-slide-page>
		<ion-slide-page ng-repeat="photo in data.firebasePhotos" class="padding text-center">
				<img ng-src="{{photo.src}}">
		</ion-slide-page>
	</ion-slides>
</ion-view>
