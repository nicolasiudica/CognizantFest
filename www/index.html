<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<script src="lib/ionic/js/ionic.bundle.js"></script>


		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/main-custom.css" rel="stylesheet">
		<link href="lib/ion-gallery/dist/ion-gallery.css" rel="stylesheet">
		<script src="lib/Chart.js/Chart.js"></script>
		<script src="lib/Chart.js/angular-chart.js"></script>

		<script src="js/games/bubbles/bubbles.controllers.js"></script>
		<script src="js/games/bubbles/bubbles.services.js"></script>
		<script src="js/games/bubbles/bubbles.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>

		<!-- ngCordova for GoogleMap -->
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		<script src="js/app.js"></script>
		<!-- Drinks gallery -->
		<script src="lib/ion-gallery/dist/ion-gallery.js"></script>
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Google Map -->
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&signed_in=true&key=AIzaSyBrhSIPymyVA2ZHlIWWNYKx_7U9iaIKH1E" async defer> </script>
	</head>
	<body ng-app="app" animation="slide-left-right-ios7">
		
		<div>
				<ion-nav-view></ion-nav-view>
		</div>
		
		<div class="bar bar-footer no-padding tabs-striped">
			<div class="tabs tabs-icon-top new-height">
				
				<a class="tab-item active" ui-sref="menu.home" ng-click="activeButton = 'home'" ng-class="{ 'active': activeButton === 'home' }">
					<i class="icon ion-home"></i>
					HOME
				</a>

				<a class="tab-item" ui-sref="menu.map" ng-click="activeButton = 'map'" ng-class="{ 'active': activeButton === 'map' }">
					<i class="icon ion-location"></i>
					LOCATION
				</a>
				<a class="tab-item" ui-sref="menu.drinks" ng-click="activeButton = 'drinks'" ng-class="{ 'active': activeButton === 'drinks' }">
					<i class="icon icon ion-wineglass"></i>
					DRINKS
				</a>
				<a class="tab-item" ui-sref="menu.cameraPhotos" ng-click="activeButton = 'cameraPhotos'" ng-class="{ 'active': activeButton === 'cameraPhotos' }">
					<i class="icon ion-camera"></i>
					PHOTO
				</a>
				<a class="tab-item" ui-sref="menu.games" ng-click="activeButton = 'games'" ng-class="{ 'active': activeButton === 'games' }">
					<i class="icon ion-ios-game-controller-b"></i>
					GAME
				</a>
			</div>
		</div>
	</body>
</html>
