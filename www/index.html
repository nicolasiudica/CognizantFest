<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  <!-- ngCordova for GoogleMap -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
   

    <style type="text/css">

        .no-padding{
          padding: 0px!important;
        }

        .new-height{
          height: 60px!important;
          padding-top: 8px;
        }
    /******************************************************Mapa**************************************/
        #map {
          width: 100%;
          height: 80%;
          position: relative;
        }
        
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

      .controls {
        margin-top: 5px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #origin-input,
      #destination-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 200px;
      }

      #origin-input:focus,
      #destination-input:focus {
        border-color: #4d90fe;
      }

      #mode {
        color: #fff;
        background-color: #4d90fe;
        margin-bottom: 5%;
      }

      #mode label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #switch-inputs{
        height: 5%; 
        width:20%; 
        margin-left: 2%; 
        margin-top: 10%;
      }
      /*************************************Right Panel*******************************************/

      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 10px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 10px;
      }

      #right-panel {
        height: 100%;
        float: right;
        width: 100%;
        overflow: auto;
      }

      #map {
        margin-right: 400px;
      }

      @media print {
        #map {
          height: 70%;
          margin: 0;
        }

        #right-panel {
          float: none;
          width: auto;
        }
      }

      /*************************************************************************************/
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

        <!-- jQuery -->
    <script src="js/jquery.js"></script>

       <!-- Google Map -->
     <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places&signed_in=true&key=AIzaSyBrhSIPymyVA2ZHlIWWNYKx_7U9iaIKH1E" async defer> </script>
  

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
    
    <div>
        <ion-nav-view></ion-nav-view>
    </div>
    
    <div class="bar bar-footer no-padding">
      <div class="tabs tabs-icon-top new-height">
        <a class="tab-item" ui-sref="menu.map">
          <i class="icon ion-location"></i>
          Location
        </a>
        <a class="tab-item" ui-sref="menu.drinks">
          <i class="icon icon ion-wineglass"></i>
          Drinks
        </a>
        <a class="tab-item" ui-sref="menu.cameraPhotos">
          <i class="icon ion-camera"></i>
          Photo
        </a>
        <a class="tab-item" ui-sref="menu.games">
          <i class="icon ion-ios-game-controller-b"></i>
          Game
        </a>
        <a class="tab-item" ui-sref="menu.playList">
          <i class="icon ion-music-note"></i>
          Playlist
        </a>
      </div>
  <!--
     <div class="button-bar tabs tabs-icon-top">
       <a class="button icon ion-location" ui-sref="menu.map">Mapa</a>
       <a class="button icon icon ion-wineglass" ui-sref="menu.drinks"></a>
       <a class="button icon ion-camera" ui-sref="menu.cameraPhotos"></a>
       <a class="button icon ion-paper-airplane" ui-sref="menu.games"></a>
       <a class="button icon ion-music-note" ui-sref="menu.playList"></a>
      </div>
  -->
    </div>
  </body>
</html>
