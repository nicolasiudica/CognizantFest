<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  <!-- ngCordova for GoogleMap -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/main-custom.css" rel="stylesheet">

    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

        <!-- jQuery -->
    <script src="js/jquery.js"></script>

       <!-- Google Map -->
     <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places&signed_in=true&key=AIzaSyBrhSIPymyVA2ZHlIWWNYKx_7U9iaIKH1E" async defer> </script>
  

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
    
    <div>
        <ion-nav-view></ion-nav-view>
    </div>
    
    <div class="bar bar-footer no-padding">
      <div class="tabs tabs-icon-top new-height">
        <a class="tab-item" ui-sref="menu.map">
          <i class="icon ion-location"></i>
          Location
        </a>
        <a class="tab-item" ui-sref="menu.drinks">
          <i class="icon icon ion-wineglass"></i>
          Drinks
        </a>
        <a class="tab-item" ui-sref="menu.cameraPhotos">
          <i class="icon ion-camera"></i>
          Photo
        </a>
        <a class="tab-item" ui-sref="menu.games">
          <i class="icon ion-ios-game-controller-b"></i>
          Game
        </a>
        <a class="tab-item" ui-sref="menu.playList">
          <i class="icon ion-music-note"></i>
          Playlist
        </a>
      </div>

     <div class="button-bar tabs tabs-icon-top">

       <a class="button icon icon ion-wineglass" ui-sref="menu.drinks"></a>
       <a class="button icon ion-camera" ui-sref="menu.cameraPhotos"></a>
       <a class="button icon ion-paper-airplane" ui-sref="menu.games"></a>
       <a class="button icon ion-music-note" ui-sref="menu.playList"></a>
      </div>
